<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Reunion Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Family Reunion Gallery</h1>

    <div id="gallery-container">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search captions...">
            <button id="clear-search">X</button>
            <button id="slideshow-button" class="slideshow">Start Slideshow</button> 
        </div>

        <div id="thumbnail-view" class="active"></div>

        <div id="lightbox" class="hidden">
            <div id="lightbox-content">
                <span class="close-button">&times;</span>
                <div id="loading-spinner" class="hidden"></div>
                <img id="enlarged-image" src="" alt="Enlarged Image">
                <p id="image-caption"></p>
                <div class="nav-buttons">  
                    <button id="prev-button" class="nav-button">&lt;</button>
                    <button id="play-button" class="play-button">&raquo;</button>
                    <button id="next-button" class="nav-button">&gt;</button>
                </div>
                
            </div>
                
                
                
                
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
